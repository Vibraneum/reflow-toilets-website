<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="loocafeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reflowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sharedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="45" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="28" font-weight="700" fill="#1d1d1f" text-anchor="middle">
    LooCafe → ReFlow Technology Fork
  </text>
  <text x="400" y="75" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="14" fill="#6e6e73" text-anchor="middle">
    15 years of sanitation expertise evolving into next-generation technology
  </text>

  <!-- Timeline line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#e5e5e7" stroke-width="3" stroke-linecap="round"/>

  <!-- 2010 marker -->
  <circle cx="150" cy="150" r="8" fill="#1d1d1f"/>
  <text x="150" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="12" font-weight="600" fill="#1d1d1f" text-anchor="middle">2010</text>
  <text x="150" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" fill="#6e6e73" text-anchor="middle">LooCafe Founded</text>

  <!-- 2018 marker -->
  <circle cx="400" cy="150" r="8" fill="#1d1d1f"/>
  <text x="400" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="12" font-weight="600" fill="#1d1d1f" text-anchor="middle">2018</text>
  <text x="400" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" fill="#6e6e73" text-anchor="middle">Gates Foundation</text>
  <text x="400" y="188" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" fill="#6e6e73" text-anchor="middle">Research Begins</text>

  <!-- 2024 marker (Fork point) -->
  <circle cx="550" cy="150" r="12" fill="url(#sharedGrad)" filter="url(#shadow)"/>
  <text x="550" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="12" font-weight="700" fill="#6366f1" text-anchor="middle">2024</text>
  <text x="550" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" fill="#6e6e73" text-anchor="middle">Fork Point</text>

  <!-- 2026 marker -->
  <circle cx="700" cy="150" r="8" fill="#0f766e"/>
  <text x="700" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="12" font-weight="600" fill="#0f766e" text-anchor="middle">2026</text>
  <text x="700" y="175" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
        font-size="11" fill="#6e6e73" text-anchor="middle">B-CRT Launch</text>

  <!-- Fork branches -->
  <!-- LooCafe branch (continuing straight) -->
  <path d="M 550 150 L 700 150" stroke="url(#loocafeGrad)" stroke-width="3" fill="none"/>

  <!-- ReFlow branch (forking down) -->
  <path d="M 550 150 C 580 150, 590 200, 600 220 L 700 220" stroke="url(#reflowGrad)" stroke-width="3" fill="none"/>

  <!-- LooCafe Box -->
  <g transform="translate(150, 230)" filter="url(#shadow)">
    <rect width="200" height="140" rx="16" fill="white" stroke="#ff6b35" stroke-width="2"/>
    <rect width="200" height="40" rx="16" fill="url(#loocafeGrad)"/>
    <rect x="0" y="24" width="200" height="16" fill="url(#loocafeGrad)"/>
    <text x="100" y="28" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="16" font-weight="700" fill="white" text-anchor="middle">LooCafe</text>
    <text x="100" y="70" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">270+ Public Toilets</text>
    <text x="100" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">Free Wifi + Advertising</text>
    <text x="100" y="110" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">Urban Transit Hubs</text>
    <text x="100" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#6e6e73" text-anchor="middle">Hyderabad, India</text>
  </g>

  <!-- Shared Core Box -->
  <g transform="translate(300, 280)" filter="url(#shadow)">
    <rect width="200" height="160" rx="16" fill="white" stroke="#6366f1" stroke-width="2"/>
    <rect width="200" height="40" rx="16" fill="url(#sharedGrad)"/>
    <rect x="0" y="24" width="200" height="16" fill="url(#sharedGrad)"/>
    <text x="100" y="28" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="16" font-weight="700" fill="white" text-anchor="middle">Shared DNA</text>
    <text x="100" y="65" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">✓ Ixora Group Operations</text>
    <text x="100" y="85" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">✓ 15 Years FM Experience</text>
    <text x="100" y="105" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">✓ 24/7 Maintenance Network</text>
    <text x="100" y="125" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">✓ IoT Monitoring Platform</text>
    <text x="100" y="145" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">✓ Government Relationships</text>
  </g>

  <!-- ReFlow Box -->
  <g transform="translate(450, 230)" filter="url(#shadow)">
    <rect width="200" height="140" rx="16" fill="white" stroke="#0f766e" stroke-width="2"/>
    <rect width="200" height="40" rx="16" fill="url(#reflowGrad)"/>
    <rect x="0" y="24" width="200" height="16" fill="url(#reflowGrad)"/>
    <text x="100" y="28" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="16" font-weight="700" fill="white" text-anchor="middle">ReFlow Toilets</text>
    <text x="100" y="70" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">B-CRT Technology</text>
    <text x="100" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">Zero Discharge + Solar</text>
    <text x="100" y="110" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#1d1d1f" text-anchor="middle">ISO 30500 Certified</text>
    <text x="100" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#6e6e73" text-anchor="middle">Districts Nationwide</text>
  </g>

  <!-- Connection lines to shared core -->
  <line x1="250" y1="370" x2="300" y2="360" stroke="#e5e5e7" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="550" y1="370" x2="500" y2="360" stroke="#e5e5e7" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Legend -->
  <g transform="translate(50, 460)">
    <circle cx="10" cy="10" r="6" fill="url(#loocafeGrad)"/>
    <text x="25" y="14" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#6e6e73">Urban Transit Model</text>

    <circle cx="160" cy="10" r="6" fill="url(#reflowGrad)"/>
    <text x="175" y="14" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#6e6e73">District Scale Technology</text>

    <circle cx="340" cy="10" r="6" fill="url(#sharedGrad)"/>
    <text x="355" y="14" font-family="-apple-system, BlinkMacSystemFont, sans-serif"
          font-size="11" fill="#6e6e73">Shared Infrastructure</text>
  </g>
</svg>
